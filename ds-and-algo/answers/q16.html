          Rotate Array
        </h4>
      </div>

      <br />
      <br />

      <div>
        <strong>Answer:</strong>

        <p>
            def rotate(nums, k):
            n = len(nums)
            k %= n
            nums[:] = nums[-k:] + nums[:-k]
