            Find all duplicates in an array
        </h4>
      </div>

      <br />
      <br />

      <div>
        <strong>Answer:</strong>

        <p>
            def findDuplicates(nums):
            res = []
            for num in nums:
                if nums[abs(num) - 1] < 0:
                    res.append(abs(num))
                else:
                    nums[abs(num) - 1] *= -1
            return res
